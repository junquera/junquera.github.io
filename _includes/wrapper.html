<section id="wrapper">
  {% if page.main %}
    {{ content }}
  {% else %}
    <header>
      <div class="inner">
        {% if page.abstract %}
          <h2>{{ page.title }}</h2>
          <p>{{ page.abstract }}</p>
        {% else %}
          <h2 class="no abstract">{{ page.title }}</h2>
        {% endif %}
      </div>
    </header>

    <div class="wrapper">
      <div class="inner">
        {{ content }}
      </div>
    </div>
  {% endif %}
</section>
